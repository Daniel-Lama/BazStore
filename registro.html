<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazStore | Registrarse</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<!-- Colocar el boton de devolverse en celular -->
<!-- Ocultar el header cuando la pantalla sea para tablets y celulares. -->
<body>
    <header></header>
    <div class="caja">
        <!-- <div class="titulo">
            <h1>BazStore</h1>
        </div> -->
        <main>
            <section class="tipo-cuenta">
                <h2>Registrar nueva cuenta</h2>
                <!-- <select>
                <option value="">Usuario</option>
                <option value="">Vendedor</option>
            </select> -->
                <!-- seleccion multiple de Usuario y Vendedor -->
            </section>
            <br>
            <form>
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
                <br>
                <input type="text" id="cuenta" placeholder="Nombre de cuenta" required>
                <br>
                <input type="email" id="email" placeholder="E-mail" required>
                <br>
                <input type="password" id="pass" placeholder="Contraseña" required minlength="8" maxlength="16">
                <br>
                <input type="password" id="pass2" placeholder="Confirmar contraseña" required minlength="8"
                    maxlength="16">
                <br>
                <button type="submit">Acceder</button>
                <!-- ya tienes una cuenta? accede aqui -->
            </form>
        </main>
    </div>
    <aside>
        <div class="smartphone">
            <div class="content">
                <!-- <iframe src="(direccion de otro html)" style="width:100%;border:none;height:100%" /> -->
            </div>
        </div>
    </aside>
</body>
</html>
