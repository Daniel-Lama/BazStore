<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BazStore | Registrarse</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<!-- Colocar el boton de devolverse en celular -->
<!-- Ocultar el header cuando la pantalla sea para tablets y celulares. -->
<body>
    <header></header>
    <div class="contenido">
        <div class="caja">
        <!-- <div class="titulo">
            <h1>BazStore</h1>
        </div> -->
        <main>
            <section class="tipo-cuenta">
                <h2>Registrar nueva cuenta</h2>
                <!-- <select>
                <option value="">Usuario</option>
                <option value="">Vendedor</option>
            </select> -->
                <!-- seleccion multiple de Usuario y Vendedor -->
            </section>
          
            <form>
                <div class="input-cont">
                    <div class="input">
                        <input type="text" id="nombre" placeholder="" required>
                        <label for="nombre">Nombre y Apellido</label>
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input">
                        <input type="text" id="cuenta" placeholder="" required>
                        <label for="cuenta">Nombre de cuenta</label>
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input">
                        <input type="email" id="email" placeholder="" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input">
                         <input type="password" id="pass" placeholder="" required minlength="8" maxlength="16">
                        <label for="pass">Contraseña</label>
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input">
                         <input type="password" id="pass2" placeholder="" required minlength="8" maxlength="16">
                        <label for="pass2">Confirmar contraseña</label>
                    </div>
                </div>
                <button type="submit">Acceder</button>
                <!-- ya tienes una cuenta? accede aqui -->
            </form>
        </main>
    </div>
    <aside>
        <div class="smartphone">
            <div class="content">
                <!-- <iframe src="(direccion de otro html)" style="width:100%;border:none;height:100%" /> -->
            </div>
        </div>
    </aside>
    </div>
    
</body>
</html>
