<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>BazStore | Login</title>
    <link rel="stylesheet" href="css/login.css">

<body>
    <header>
        <h1>BazStore</h1>
        <h3>Bazar Virtual</h3>
    </header>
    <main>
        <h2>¡Bienvenido!</h2>
        <!-- agregar formulario email ,contraseña y boton acceder-->
        
        <form>
            <div class="input-cont">
                <div class="input">
                    <input type="email" name="" id="email" required>
                    <label for="email">E-mail</label>
                </div>
            </div>
            <div class="input-cont">
                <div class="input">
                    <input type="password" name="" id="contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
            
            </div>
        </form>
        <button type="submit">Acceder</button>
        <h3>Continuar con:</h3>
       
        <nav>
            <a href="#" target="_blank"><i class="fa fa-google fa-fw"></i>
                <div class="redes">Google</div>
            </a>
            <a href="#" target="_blank"><i class="fa fa-apple"></i>
                <div class="redes">Apple</div>
            </a>
            <a href="#" target="_blank"><i class="fa fa-facebook fa-fw"></i>
                <div class="redes">Facebook</div>
            </a>
        </nav>
        <!-- boton registrarse -->
        <button onclick="document.location='registro.html'">Registrarse</button>
    </main>
    <aside>
            <div class="smartphone">
                <div class="content">
                    <!-- <iframe src="/w3css/tryw3css_templates_band.htm" style="width:100%;border:none;height:100%" /> -->
                </div>
            </div>
