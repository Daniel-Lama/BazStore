<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BazStore | Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- agregar los meta de descripcion etc -->
</head>
<body>
    <header>
        <div class="topline"></div>
        <div class="menu-contenedor">
            <div class="user">
                <img src="images/user-icon.svg" alt="">
                <a href="login.html">Sing in</a>
                <p>|</p>
                <a href="registro.html">Registrer</a>
            </div>
            <h1>BazStore</h1>
            <div class="buscador">
                <form>
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Buscar productos por su nombre...">
                        <button type="submit" class="searchButton"><label for="search-bar" id="search-icon"><img src="images/search-icon.png" alt="" width="20px"></label></button>
                    </div>
                </form>
            </div>
            <nav class="categorias">
                <a href="inicio.html">Inicio</a>
                <a href="productos.html">Hombre</a>
                <a href="productos.html">Mujer</a>
                <a href="productos.html">Niños</a>
                <a href="productos.html">Niñas</a>
                <a class="acerca" href="#">Acerca de BazStore</a>
            </nav>
        </div>
    </header>
    <div class="contenido">
        <main>
            <h2>¡Bienvenido!</h2>
            <!-- agregar formulario email ,contraseña y boton acceder-->
            <form>
                <div class="input-cont">
                    <div class="input">
                        <input type="email" name="" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="input-cont">
                    <div class="input">
                        <input type="password" name="" id="contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
        
                </div>
            </form>
            <button type="submit">Acceder</button>
            <h3>Continuar con:</h3>
            <nav class="redes-menu">
                <div class="button">
                    <div class="icon"><i class="fa fa-apple" style="color: #000000;"></i></div>
                    <a class="text">Acceder con Apple</a>
                 </div>
                 <div class="button">
                    <div class="icon"><i class="fa fa-google" style="color: #000000;"></i></div>
                    <a class="text">Acceder con Google</a>
                 </div>
                 <div class="button">
                     <a class="icon"><i class="fa fa-facebook-f" style="color: #000000;"></i></a>
                    <a class="text">Acceder con Facebook</a>
                 </div>
            </nav>
            <!-- boton registrarse -->
            <button onclick="document.location='registro.html'">Registrarse</button>
        </main>
        <aside>
            <div class="smartphone">
                <div class="content">
                    <!-- <iframe src="/w3css/tryw3css_templates_band.htm" style="width:100%;border:none;height:100%" /> -->
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
